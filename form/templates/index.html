<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Page</title>
  </head>
  <body>
    <div class="alert alert-primary" role="alert" align="center" style=" font-size:xx-large; color: black">
        Students Registration Form
    </div>
    <div class="container mt-3">
<br>

<!-------------form starts from here----------->

    <form method="post" action="{% url 'getdata' %}">
        {% csrf_token %}

        <div class="form-group mt-3">
    <label>USN</label>
    <input type="number" class="form-control" id="USN" name="usn" placeholder="Enter USN">
  </div>

        <div class="form-group mt-3">
    <label>Name</label>
    <input type="text" class="form-control" id="Name" name="name" placeholder="Enter Name">
  </div>




  <div class="form-group mt-3">
    <label>Sem</label>
    <input type="number" class="form-control" id="Sem" name="sem" placeholder="Enter Sem">
  </div>

        <div class="form-group mt-3">
    <label>Phone Number </label>
    <input type="tel" class="form-control" id="Phone" name="phone" placeholder="Enter Phone Number">
  </div>


        <div class="form-group mt-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" placeholder="Enter Email Address" class="form-control" id="Email" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <button type="submit" class="btn btn-danger m-5">Submit</button>
<br>
</form>
<!---------form ends here ---->

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
