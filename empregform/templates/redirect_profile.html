<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col" ># </th>
      <th scope="col">name</th>
      <th scope="col">email</th>
       <th scope="col">password</th>
      <th scope="col">birthday</th>
      <th scope="col">bio</th>
      <th scope="col">job role</th>
      <th scope="col">interests</th>
      <th scope="col">modify</th>
    </tr>
  </thead>
  <tbody>

  {%for Form in forms %}
    <tr class="table-success">
      <th scope="row">*</th>
      <td>{{ Form.name}}</td>
      <td>{{ Form.email }}</td>
      <td>{{ Form.password }}</td>
      <td>{{ Form.birthday }}</td>
      <td>{{ Form.bio }}</td>
      <td>{{ Form.j_role }}</td>
      <td>{{ Form.interests }}</td>
      <td><a href="{% url 'delete_contact' usn=Form.usn %}"><button>Delete </button></a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</body>
</html>
